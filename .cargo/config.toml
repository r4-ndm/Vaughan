[build]
# Parallel codegen for faster builds
rustflags = ["-C", "codegen-units=256"]

[target.x86_64-unknown-linux-gnu]
# Alternative faster linkers (fallback if mold not available)
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# Enable parallel frontend for faster compilation
[env]
RUST_LOG = "info"
RUSTC_BOOTSTRAP = "1"